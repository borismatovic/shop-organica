<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Organica Shop</title>
</head>

<body onload="dumpStorage()">
    <header>
        <div class="container">
            <div class="container-header">
                <div class="logo-wrapper">
                    <a href="index.html"><img src="img/organica_logo.png" alt="Organica logotype" class="logo"></a>
                </div>
                <nav>
                    <ul>
                        <!-- <li>O nama</li> -->
                        <!-- <li><a href="contact.html">Kontakt</a></li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="center">
                <h2 class="hero-title">Sveže namirnice po najpovoljnijim cenama</h2>
            </div>
        </div>
    </section>
    <main>
        <div class="container">
            <section class="order" id="order">
                <div class="form-container">
                    <h2 class="order-heading">Narudžbenica</h2>
                    <!-- <form method="POST" data-netlify="true" action="./success.html"> -->
                    <form method="POST" data-netlify="true">
                        <fieldset>
                            <legend><span class="number">1</span>Lični podaci</legend>
                            <div class="registration-fields">
                                <div class="registration-field-wrapper"><label for="name">Ime i prezime<span
                                            class="star">*</span></label>
                                    <input type="text" name="name" id="name" required></div>
                                <div class="registration-field-wrapper"><label for="mob">Broj telefona<span
                                            class="star">*</span></label>
                                    <input type="text" name="mob" id="mob" required></div>
                            </div>
                            <div class="registration-field-wrapper"><label for="address">Adresa<span
                                        class="star">*</span></label>
                                <input type="text" name="address" id="address" required></div>
                        </fieldset>
                        <fieldset>
                            <legend><span class="number">2</span>Poručeni artikli</legend>
                            <textarea name="notes" id="notes" cols="30" rows="3"></textarea>
                        </fieldset>
                        <input type="submit" value="Poruči" />
                        <p class="note"><span class="star">*</span>Polja označena zvezdicom su obavezna.</p>
                    </form>
                </div>
        </div>

        </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="flex justify-between align-center">
                <div class="logo-wrapper-footer">
                    <img src="img/organica_logo.png" alt="Organica logotype" class="logo">
                </div>
                <p class="text-footer">Sva prava zadržana &copy; 2020.</p>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
    <script>
        function dumpStorage() {
            document.getElementById('notes').value = localStorage.getItem('cartContent');
            localStorage.clear();
        }
    </script>
</body>

</html>
